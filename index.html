    <!-- Load the latest version of TensorFlow.js -->

    <script src="https://unpkg.com/@tensorflow-models/mobilenet"></script>
    <script src="https://unpkg.com/@tensorflow-models/knn-classifier"></script>

    <style>
      /* Modify the background color */
       *{
        font-family: 'Poppins', sans-serif;

       }
      .navbar-custom {
          background-color: #A077EF;

      /* Modify brand and text color */

    <nav class="navbar navbar-custom mb-2 text-center">
      <span class="navbar-brand mb-0 h1 text-white"
         >Sign Language Detector</span
      >
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6">
          <button class="btn btn-sm btn-danger btn-block mt-3" id="clearModel">
            Clear Model
          </button>
        </div>
        <div class="col-md-6">
          <button class="btn btn-sm btn-danger btn-block mt-3" id="clear">
            Clear Output
          </button>
        </div>
      </div>
      <div class="h3 mt-4">Output:</div>
      <span id="console" class="h3"></span>

      <div class="container-fluid">
          <video
            autoplay
            playsinline
            muted
            id="webcam"
            width="350"
            height="350"
          ></video>
        </div>
      </div>

      <!-- Add an image that we will use to test -->
      <div class="container-fluid">
      <div class="row">
        <div class="col-md-6" id="add">
          <form id="addWordForm" autocomplete="off">
            <input
              type="text"
              class="form-control"
              placeholder="Add New Word"
              id="newWord"
            />
            <input
              type="button"
              id="addWord"
              class="btn btn-sm btn-block btn-primary mt-2"
              value="Add Word"
            />
          </form>
          <div >
            <button id="Idle" class="btn btn-sm btn-block btn-secondary">
              IDLE data
            </button>
          </div>
        
        </div>
        </div>
      </div>
      <div class="container-fluid">
        <div class="h3">Words:</div>
        <p class="" id="wordList"></p>
      </div>

    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

      type="text/javascript"
